{% load static %}


<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

		<link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{% static 'css/login.css' %}" />
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		<link rel="stylesheet" href="{% static 'css/sb-admin-2.css' %}" />

	</head>
	<body>
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="row justify-content-center">
						<img src="{% static 'img/cogs-transparent.png' %}" alt="logo" style="height: 5rem; width: 6rem;">
					</div>
					<div class="row justify-content-center">
						<div class="col-md-6 text-center">
							<h2 class="font-weight-bold text-primary">START</h2>
							<br><br>
						</div>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-7 col-lg-5">
						<div class="wrap">
							<div class="card card-main shadow">
								<div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									<h6 class="m-0 font-weight-bold text-primary">Register</h6>
								</div>
								<div class="card-body p-5">
									<form action="{% url 'update-password' %}" method=POST class="signin-form">
										{% csrf_token %}
                                        <input type="hidden" name="uid" value="{{uid}}">
                                        <input type="hidden" name="token" value="{{token}}">
									<form>
										{% if form.errors %}
											<div class="alert alert-warning alert-dismissible fade show" role="alert">
												Error while attempting to register:
												{{ form.errors }}
												<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="dismiss()"></button>
											</div>
										{% endif %}
										<div class="form-group mt-5">
											<input id="password-field" type="password" class="form-control" required="" name="password1">
											<label class="form-control-placeholder h-t" for="password" onclick="activateInput('password-field')">New Password</label>
											<span toggle="#password-field" class="fa fa-fw field-icon toggle-password fa-eye" onclick="togglePasswordField('password-field')"></span>
										</div>
										<div class="form-group mt-5">
											<input id="conf-password-field" type="password" class="form-control" required="" name="password2">
											<label class="form-control-placeholder h-t" for="password" onclick="activateInput('conf-password-field')">Confirm New Password</label>
											<span toggle="#conf-password-field" class="fa fa-fw field-icon toggle-password fa-eye" onclick="togglePasswordField('conf-password-field')"></span>
										</div>
										<div class="form-group mt-5">
											<button type="submit" class="form-control btn btn-primary rounded submit px-3">Update Password</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		{% include 'footer.html' %}
	</body>
	<script src="{% static 'js/start-web-app/login.js' %}" type="text/javascript" charset="utf-8"></script>
</html>
