{% load static %}

<header>
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <a class="primary sidebar-brand d-flex align-items-center justify-content-first" href="/">
            <img src="{% static 'img/cogs.png' %}" alt="logo" style="height: 3.5rem; width: 3.5rem;">
            <h5 class="mb-0 ml-2 font-weight-bold text-primary">START</h5>
        </a>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

            <li class="nav-item d-none d-sm-inline-block">
                <a class="nav-link" href="#">Placeholder</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a class="nav-link" href="#">Placeholder</a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a class="nav-link" href="#">Placeholder</a>
            </li>

            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
            {% if user.is_authenticated %}
                <li class="nav-item dropdown no-arrow">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ user.username }}</span>
                        <img class="img-profile rounded-circle" src="{% static 'img/cogs.png' %}">
                    </a>
                    <!-- Dropdown - User Information -->
                    <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                        {% if request.get_full_path == "/" %}
                            {% csrf_token %}
                            <button class="dropdown-item" id="save">Save Session</button>
                            {% csrf_token %}
                            <button class="dropdown-item" id="load">Load Session</button>
                            
                            <div class="dropdown-divider"></div>
                        {% endif %}
                        <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                    </div>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
            {% endif %}

        </ul>

    </nav>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'js/sb-admin-2/sb-admin-2.js' %}" type="text/javascript" charset="utf-8"></script>
</header>
